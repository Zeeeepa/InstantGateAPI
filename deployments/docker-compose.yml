version: '3.8'

services:
  instantgate:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: instantgate-api
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      - INSTANTGATE_SERVER_PORT=8080

      # Database configuration
      - INSTANTGATE_DATABASE_DRIVER=mysql
      - INSTANTGATE_DATABASE_HOST=mysql
      - INSTANTGATE_DATABASE_PORT=3306
      - INSTANTGATE_DATABASE_NAME=instantgate
      - INSTANTGATE_DATABASE_USER=root
      - INSTANTGATE_DATABASE_PASSWORD=secret123

      # JWT configuration
      - INSTANTGATE_JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - INSTANTGATE_JWT_EXPIRY=24h

      # Redis configuration
      - INSTANTGATE_REDIS_HOST=redis
      - INSTANTGATE_REDIS_PORT=6379

      # Security configuration
      - INSTANTGATE_SECURITY_ENABLED=true
      - INSTANTGATE_SECURITY_REQUIRE_AUTH=false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - instantgate-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: instantgate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret123
      MYSQL_DATABASE: instantgate
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../scripts/sample-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - instantgate-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: instantgate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - instantgate-network
    restart: unless-stopped

networks:
  instantgate-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
